<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√çndice de negocios - RED ofertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #e0f7fa;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .contact-link {
      display: block;
      margin: 20px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #feedback {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #popup button:hover {
      background-color: #0056b3;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
  <script>
    function showPopup(category) {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      const popupContent = document.getElementById('popup-content');

      popupContent.textContent = `Has seleccionado: ${category}`;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');

      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function handleFeedback() {
      const feedback = document.getElementById('feedback');
      feedback.textContent = '¬°Gracias por interactuar con nuestra p√°gina!';
    }
  </script>
</head>

    <li onclick="showPopup('Autolavados')">Autolavados</li>
    <li onclick="showPopup('Bares')">Bares</li>

  </ul>

  <!-- Feedback interactivo -->
  <div id="feedback"></div>
  <button onclick="handleFeedback()">Enviar Feedback</button>

  <!-- Popup interactivo -->
  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup">
    <p id="popup-content"></p>
    <button onclick="closePopup()">Cerrar</button>
  </div>
</body>
</html>
